          </div>

          <!-- Rating Input -->

            <label class="block mb-2 text-white" for="age">Rating ?/10</label>
            <input id="age" type="text" class="leftinput Rating" />
          </div>

          <!-- Phone Number Input -->

            <label class="block mb-2 text-white" for="phone"
              >Phone Number</label
            >
            <input id="phone" type="text" class="leftinput phone" />
          </div>

          <!-- Email Input -->

            <label class="block mb-2 text-white" for="email">E-mail</label>
            <input id="email" type="email" class="leftinput email" />
          </div>
        </div>

        <!-- Right Section: Message Box -->
        <div class="flex flex-col w-full h-96 pl-20  pr-1 relative">
          <label class="block mb-2 text-white" for="message">Message</label>

            id="message"
            name="message"
            class="message h-full w-full bg-secondary p-4 rounded-xl "
          ></textarea>
        
        <!-- Send Button -->
